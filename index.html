<head>
  <meta charset="UTF-8">

<body>

  <form class="form-attributes container-fluid" action="#">
    <h3>Атрибуты</h3>
    <hr>
    <div class="form-attributes__container"></div>
    <hr>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary btn-lg">Обработка</button>
        <button type="reset" class="btn btn-secondary btn-lg">Сброс</button>
      </div>
    </div>
  </form>
  <br>
  <br>
  <form class="d-none form-attributes container-fluid" action="#">
    <h3>Атрибуты</h3>
    <hr>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="attributes01_type">Тип</label>
          <select class="form-control" name="type" data-prefix="Основные характеристики|Тип|" id="attributes01_type">
            <option>Водяной</option>
            <option>Электрический</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attributes01_material">Материал</label>
          <select class="form-control" name="material" data-prefix="Основные характеристики|Материал|" id="attributes01_material">
            <option>Нержавейка</option>
            <option>Черный метал</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="attributes01_width">Ширина, мм</label>
          <input class="form-control" type="text" name="width" value="100" data-prefix="Физические характеристики|Ширина, мм|" id="attributes01_width" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="attributes01_depth">Глубина, мм</label>
          <input class="form-control" type="text" name="depth" value="100" data-prefix="Физические характеристики|Глубина, мм|" id="attributes01_depth" required>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="attributes01_height">Высота, мм</label>
          <input class="form-control" type="text" name="height" value="100" data-prefix="Физические характеристики|Высота, мм|" id="attributes01_height" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="attributes01_features">Особенности'</label>
          <textarea class="form-control" name="features" data-prefix="Дополнительные характеристики|Особенности'|" id="attributes01_features" rows="5" required>lorem</textarea>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="attributes01_equipment">Комплектация'</label>
          <textarea class="form-control" name="equipment" data-prefix="Дополнительные характеристики|Комплектация'|" id="attributes01_equipment" rows="5" required>lorem</textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="attributes01_country">Страна производитель</label>
          <select class="form-control" name="country" data-prefix="Дополнительные характеристики|Страна производитель|" id="attributes01_country" readonly tabindex=-1>
            <option>Украина</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attributes01_availability">Наличие</label>
          <select class="form-control" name="availability" data-prefix="Условия покупки|Наличие|" id="attributes01_availability" readonly tabindex=-1>
            <option>Складская программа</option>
          </select>
        </div>
        <div class="form-group">
          <label for="attributes01_warranty">Гарантия производителя'</label>
          <select class="form-control" name="warranty" data-prefix="Условия покупки|Гарантия производителя'|" id="attributes01_warranty" readonly tabindex=-1>
            <option>36 месяцев</option>
          </select>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary btn-lg">Обработка</button>
        <button type="reset" class="btn btn-secondary btn-lg">Сброс</button>
      </div>
    </div>
  </form>
  <!-- Modal -->
  <div class="clipboard-modal modal" id="clipboardModal" tabindex="-1" role="dialog" aria-labelledby="clipboardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clipboardModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
