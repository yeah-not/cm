<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <form action="#" class="form-load container-fluid">
    <h3>Шаблон атрибутов</h3>
    <hr>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Шаблон</label>
          <textarea name="attributes" id="" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary btn-lg">Загрузить</button>
      </div>
    </div>
  </form>
  <br>
  <br>
  <form class="form-attributes-new container-fluid" action="#">
    <h3>Атрибуты</h3>
    <hr>
    <div class="form-attributes__container"></div>
    <hr>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary btn-lg">Обработка</button>
        <button type="reset" class="btn btn-secondary btn-lg">Сброс</button>
      </div>
    </div>
  </form>
  <br>
  <br>
  <form class="form-attributes container-fluid" action="#">
    <h3>Атрибуты</h3>
    <hr>
    <div class="form-attributes__container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_0">Тип</label>
            <select class="form-control" name="attribute_0" id="attributes_control_0" data-prefix="Основные характеристики|Тип|" required="required">
              <option>Водяной</option>
              <option>Электрический</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_1">Цвет</label>
            <select class="form-control" name="attribute_1" id="attributes_control_1" data-prefix="Основные характеристики|Цвет|" required="required">
              <option>Хром</option>
              <option>Белый</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_2">Материал</label>
            <select class="form-control" name="attribute_2" id="attributes_control_2" data-prefix="Основные характеристики|Материал|" required="required">
              <option>Нержавейка</option>
              <option>Черный металл</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_3">Ширина, мм</label>
            <input class="form-control" name="attribute_3" id="attributes_control_3" data-prefix="Физические характеристики|Ширина, мм|" required="required">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_4">Глубина, мм</label>
            <input class="form-control" name="attribute_4" id="attributes_control_4" data-prefix="Физические характеристики|Глубина, мм|" required="required">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_5">Высота, мм</label>
            <input class="form-control" name="attribute_5" id="attributes_control_5" data-prefix="Физические характеристики|Высота, мм|" required="required">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_6">Особенности'</label>
            <textarea class="form-control" name="attribute_6" id="attributes_control_6" data-prefix="Дополнительные характеристики|Особенности'|" required="required" rows="5"></textarea>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_7">Комплектация'</label>
            <textarea class="form-control" name="attribute_7" id="attributes_control_7" data-prefix="Дополнительные характеристики|Комплектация'|" required="required" rows="5"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_8">Страна производитель</label>
            <select class="form-control" name="attribute_8" id="attributes_control_8" data-prefix="Дополнительные характеристики|Страна производитель|" required="required" disabled="disabled">
              <option>Украина</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_9">Наличие</label>
            <select class="form-control" name="attribute_9" id="attributes_control_9" data-prefix="Условия покупки|Наличие|" required="required" disabled="disabled">
              <option>Складская программа</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes_control_10">Гарантия производителя'</label>
            <select class="form-control" name="attribute_10" id="attributes_control_10" data-prefix="Условия покупки|Гарантия производителя'|" required="required" disabled="disabled">
              <option>36 месяцев</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary btn-lg">Обработка</button>
        <button type="reset" class="btn btn-secondary btn-lg">Сброс</button>
      </div>
    </div>
  </form>
  <!-- Modal -->
  <div class="clipboard-modal modal" id="clipboardModal" tabindex="-1" role="dialog" aria-labelledby="clipboardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clipboardModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre></pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
