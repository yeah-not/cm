<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form class="form-atributes" action="#">
      <hr>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes01_type">Тип</label>
            <select class="form-control" name="type" data-prefix="some" id="attributes01_type">
              <option>Водяной</option>
              <option>Электрический</option>
            </select>
          </div>
          <div class="form-group">
            <label for="attributes01_material">Материал</label>
            <select class="form-control" name="material" data-prefix="some" id="attributes01_material">
              <option>Нержавейка</option>
              <option>Черный метал</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes01_width">Ширина, мм</label>
            <input class="form-control" type="text" name="width" data-prefix="some" id="attributes01_width">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="attributes01_depth">Глубина, мм</label>
            <input class="form-control" type="text" name="depth" data-prefix="some" id="attributes01_depth">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="attributes01_height">Высота, мм</label>
            <input class="form-control" type="text" name="height" data-prefix="some" id="attributes01_height">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="attributes01_features">Особенности'</label>
            <textarea class="form-control" name="features" data-prefix="some" id="attributes01_features" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="attributes01_equipment">Комплектация'</label>
            <textarea class="form-control" name="equipment" data-prefix="some" id="attributes01_equipment" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="attributes01_country">Страна производитель</label>
            <select class="form-control" name="country" data-prefix="some" id="attributes01_country" readonly tabindex=-1>
              <option>Украина</option>
            </select>
          </div>
          <div class="form-group">
            <label for="attributes01_availability">Наличие</label>
            <select class="form-control" name="availability" data-prefix="some" id="attributes01_availability" readonly tabindex=-1>
              <option>Складская программа</option>
            </select>
          </div>
          <div class="form-group">
            <label for="attributes01_warranty">Гарантия производителя'</label>
            <select class="form-control" name="warranty" data-prefix="some" id="attributes01_warranty" readonly tabindex=-1>
              <option>36 месяцев</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <button type="submit" class="form-atributes__submit btn btn-primary btn-lg btn-block">Обработать</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
